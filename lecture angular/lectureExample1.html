<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - Expression Evaluator</title>
  

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
 
  
</head>
<body>
<div ng-app="appName" ng-controller="example">
  <button id="example" ng-clicl= "view = 1">example</button>
  <div class ="multi" ng-repeat = "v in multi" ng-show= "view==1">
  multi {{v}}
  </div>
  </div>


  <script>
var app = angular.module('appName', []);
app.controller('example', function($scope) {
  $scope.multi = [0, 1, 2, 3];
});

  </script>
</body>
</html>
